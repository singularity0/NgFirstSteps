<div class='panel panel-primary'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>
                <div class='row'>
                    <div class='col-md-4'>Filter by:
                    </div>
                    <div class='col-md-6'>
                        <input type="text" name="" value="">
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
  <h2>Table</h2>

  <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>ProductName</th>
        <th>productCode</th>
        <th>releaseDate</th>
        <th>price</th>
        <th>Rating</th>
        <th>Image</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of products'>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price}}</td>
        <td>{{product.starRating}}</td>
        <td>{{product.imageUrl}}</td>

      </tr>
    </tbody>
  </table>
  </div>
</div>


        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <h3>Filtered by:</h3>
                </div>

            </div>
        </div>

    </div>
</div>
